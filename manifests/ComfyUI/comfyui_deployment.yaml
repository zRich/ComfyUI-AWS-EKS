apiVersion: apps/v1
kind: Deployment
metadata:
  name: comfyui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comfyui
  template:
    metadata:
      labels:
        app: comfyui
    spec:
      volumes:
        - name: stable-diffusion-runtime
          persistentVolumeClaim:
            claimName: stable-diffusion-runtime-pvc # Need to apply sd-runtime-efs.yaml first
      containers:
        - name: comfyui
          image: 366078012615.dkr.ecr.us-west-2.amazonaws.com/comfyui-images:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8848
          volumeMounts:
            - mountPath: /app/ComfyUI
              name: stable-diffusion-runtime
          resources:
            requests:
              nvidia.com/gpu: 1 # g5.2xlarge
              cpu: 2
              memory: 4Gi
            limits:
              nvidia.com/gpu: 1
              cpu: 2
              memory: 4Gi
